<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/animation.css">
  <script src="./js/zepto.min.js"></script>
  <script src="./js/touch.js"></script>
  <script src="./js/index.js"></script>
  
</head>
<body>
  <div id="container">
    <!-- 第一屏 -->
    <div class="page page-1-1 current-page">
      <div class="font font-1 font-moveJump1">圣</div>
      <div class="font font-2 font-moveJump2">诞</div>
      <div class="font font-3 font-moveJump3">快</div>
      <div class="font font-4 font-moveJump4">乐</div>
      <div class="font font-5 font-moveJump5">亲</div>
      <div class="font font-6 font-moveJump6">爱</div>
      <div class="font font-7 font-moveJump7">的</div>
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <img class="img_3 page-moveSleigh" src="./img/img_3.png" alt="">
    </div>
    <!-- 第二屏 -->
    <div class="page page-2-1 hide page-moveBg">
      <img class="hide img_2_1 page-moveFromTop" src="./img/page-2-1.png" alt="">
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <ul class="dot">
        <li class="active"></li>
        <li></li>
      </ul>
    </div>
    <div class="page page-2-2 hide page-moveBg">
      <img class="img_2_3" src="./img/img_2_3.png" alt="">
      <div class="page2-font page2-font-1 page-fontShow1">开</div>
      <div class="page2-font page2-font-2 page-fontShow2">心</div>
      <div class="page2-font page2-font-3 page-fontShow3">每</div>
      <div class="page2-font page2-font-4 page-fontShow4">一</div>
      <div class="page2-font page2-font-5 page-fontShow5">天</div>
      <img class="hide img_2_2 page-scaleUp" src="./img/img_2_4.png" alt="">
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <ul class="dot">
        <li></li>
        <li class="active"></li>
      </ul>
    </div>
    <!-- 第三屏 -->
    <div class="page page-3-1 hide">
      <img class="img_3_1 page-moveWave" src="./img/img_3_top.png" alt="">
      <img class="img_3_2 page-moveWave" style="animation-delay:-2s" src="./img/img_3_top.png" alt="">
      <img class="img_3_3" src="./img/img_3_3.png" alt="">
      <img class="img_3_4 page-starTwinkle" src="./img/star.png" alt="">
      <img class="img_3_5 page-starTwinkle" style="animation-delay:-1s" src="./img/star.png" alt="">
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <ul class="dot">
        <li class="active"></li>
        <li></li>
      </ul>
    </div>
    <div class="page page-3-2 hide">
      <img class="img_3_1 page-moveWave" src="./img/img_3_top.png" alt="">
      <img class="img_3_2 page-moveWave" style="animation-delay:-2s" src="./img/img_3_top.png" alt="">
      <img class="img_3_6" src="./img/img_3_4.png" alt="">
      <img class="img_3_7 page-moveFromTop" src="./img/img_3_circle.png" alt="">
      <img class="img_3_8 page-moveFromLeft" src="./img/img_3_people.png" alt="">
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <ul class="dot">
        <li></li>
        <li class="active"></li>
      </ul>
    </div>
    <!-- 第四屏 -->
    <div class="page page-4-1 hide">
      <div>今年的圣诞，与以往的圣诞不同，因为有你。</div>
      <div>更是因为你，这一天是更特别的一天，我们便可以一起在圣诞树下许下一个共同的愿望，让我们相爱一生吧！</div>
      <div></div>
      <img class="img_4_1 page-moveFromRight" src="./img/img_4_1.png" alt="">
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <ul class="dot">
        <li class="active"></li>
        <li></li>
      </ul>
    </div>
    <div class="page page-4-2 hide">
      <div>有人问我</div>
      <div>孤单时第一个想起谁</div>
      <div>寂寞时第一个想起谁</div>
      <div>开心时第一个想起谁</div>
      <div>我的回答始终是那个熟悉的名字</div>
      <div>那就是你</div>
      <img class="img_4_1 page-moveFromRight"" src="./img/img_4_1.png" alt="">
      <img class="common_img page-moveIconUp" src="./img/up.png" alt="">
      <ul class="dot">
        <li></li>
        <li class="active"></li>
      </ul>
    </div>
    <!-- 第五屏 -->
    <div class="page page-5-1 hide">
      <div class="word-1 page5-Jump">亲</div>
      <div class="word-2 page5-Jump">爱</div>
      <div class="word-3 page5-Jump">的</div>
      <div class="word-4 page5-Jump">，</div>
      <div class="word-5 page5-Jump">谢</div>
      <div class="word-6 page5-Jump">谢</div>
      <div class="word-7 page5-Jump">你</div>
      <div class="word-8 page5-Jump">还</div>
      <div class="word-9 page5-Jump">在</div>
      <div class="word-10 page5-Jump">!</div>
    </div>
  </div>
  
</body>
</html>
